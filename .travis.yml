language: python
python:
  - "3.6"

install:
  - pip install click jupyter pyyaml coveralls pytest-cov coverage
  - pip install -e .
  - which jupyter
  - echo $TRAVIS_BUILD_DIR

script:
  - pheasant --version
  - jupyter kernelspec list
  - pheasant kernelname
  - pytest

after_success:
  - coveralls
