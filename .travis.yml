language: python
dist: xenial

matrix:
  include:
    - os: linux
      python: 3.7

install:
  - pip install -e .[develop]
  - pip install python-coveralls

before_script:
  - pycodestyle pheasant
  - pyflakes pheasant
  - mypy pheasant
  - pycodestyle tests
  - pyflakes tests
  - python -m ipykernel install --user --name travis

script:
  - jupyter kernelspec list
  - pytest

after_success:
  - coveralls
