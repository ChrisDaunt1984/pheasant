language: python
dist: xenial

matrix:
  include:
    - os: linux
      python: 3.7

install:
  - pip install pycodestyle pyflakes mypy coveralls
  - pip install -e .

before_script:
  - pycodestyle pheasant
  - pyflakes pheasant
  - mypy pheasant
  - pycodestyle tests
  - pyflakes tests
  - python -m ipykernel install --user --name travis

script:
  - jupyter kernelspec list
  - python setup.py test

after_success:
  - coveralls
