site_name: MkDocs Example

theme: readthedocs

extra_css:
  - css/pheasant.css

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.highlight

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

plugins:
  - pheasant:
      jupyter:
        output_format: markdown
        kernel_name: {'python': 'python3'}
        template_file: 'output_text_inside.jinja2'
      office:
        enabled: True
      number:
        enabled: True
      debug:
        enabled: False


pages:
  - Home: test.md
  # - Home: index.md
  # - Markdown Stream: markdown_stream_input.md
  # - Notebook Stream: notebook_stream_input.ipynb
  # - Markdown Display: display/markdown_display_input.md
  # - Notebook Display: notebook_display_input.ipynb
  # - Office: office.md
  # - Office: holoviews.ipynb
