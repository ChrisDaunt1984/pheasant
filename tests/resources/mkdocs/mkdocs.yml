site_name: MkDocs Example

theme: readthedocs

markdown_extensions:
  - pymdownx.arithmatex

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

plugins:
    - pheasant:
          debug: False

pages:
  - Home: index.md
  - Markdown Stream: markdown_stream_input.md
  - Notebook Stream: notebook_stream_input.ipynb
  - Markdown Display: markdown_display_input.md
  - Notebook Display: notebook_display_input.ipynb
