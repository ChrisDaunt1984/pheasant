site_name: Pheasant
site_url: https://pheasant.daizutabi.net/
repo_url: https://github.com/daizutabi/pheasant/
edit_uri: https://github.com/daizutabi/pheasant/docs/docs/

theme:
  name: material

extra:
  search:
    language: en

markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - pymdownx.arithmatex

extra_css:
  - css/pheasant.css
  - https://cdn.pydata.org/bokeh/release/bokeh-0.12.14.min.css
  - https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.14.min.css
  - https://cdn.pydata.org/bokeh/release/bokeh-tables-0.12.14.min.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
  - https://cdn.pydata.org/bokeh/release/bokeh-0.12.14.min.js
  - https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.14.min.js
  - https://cdn.pydata.org/bokeh/release/bokeh-tables-0.12.14.min.js

plugins:
  - pheasant:
      macro:
        enabled: true
      jupyter:
        kernel_name:
          python: doc
        sys_paths:
          - scripts
        import_modules:
          - hello
        init_codes:
          - import matplotlib as mpl
          - import matplotlib.pyplot as plt
          - import pandas as pd
        template_file: output_text_outside.jinja2
      number:
        level: 0
        markdown_extensions:
          - pymdownx.arithmatex
      code:
        enabled: true


pages:
  - Home: test2.md
  # - Home: index.md
  # - Test: test.md
  # - Image: image.md
