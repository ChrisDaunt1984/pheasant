site_name: Pheasant
site_url: https://pheasant.daizutabi.net/
repo_url: https://github.com/daizutabi/pheasant/
edit_uri: https://github.com/daizutabi/pheasant/docs/docs/

theme:
  name: readthedocs

extra:
  search:
    language: en

markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - pymdownx.arithmatex

extra_css:
  - css/pheasant.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

plugins:
  - pheasant

